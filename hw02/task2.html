<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Task 2</title>
</head>
<body>
	<h2 id="demo">10</h2>
	<button name="alertbtn" onclick="alertwithnum()">Alert Button</button>
	<button name="incrementbtn" onclick="incnum()">Increment Number</button>
	<button name="alertbtn" onclick="appendbottom()">Append Paragraph</button>

	<script>
		var i=0;
		function alertwithnum(){
			var element = document.getElementById('demo');
			alert(element.innerHTML);			
		}
			

		function incnum(){
			var element = document.getElementById('demo');
			var num = Number(element.innerHTML) + 1;
			element.innerHTML = num;
			
		}

		function appendbottom(){
			var x = document.getElementsByTagName("h2");
			var num = Number(x[0].innerHTML);
			var new_h2 = document.createElement("h2");
			i++;
			new_h2.innerText = num;
			var body = document.children[0].children[1];
			body.insertBefore(new_h2,x[i]);
		}


	</script>
</body>
</html>
